{% assign review = include.review %}
<li class="cs-item">
    <img class="cs-stars" 
         aria-hidden="true" 
         src="/assets/icons/stars3.svg" 
         decoding="async"
         alt="5 stars" 
         width="189" 
         height="24">
    <p class="cs-item-text">
        {{ review.Text }}
    </p>
    {% if review.Reviewer %}
    <div class="cs-flex-group">
        <span class="cs-name">{{ review.Reviewer }}</span>
    </div>
    {% endif %}
</li>
